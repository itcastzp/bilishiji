spring.application.name=demo
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.hikari.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
spring.datasource.url=jdbc:hsqldb:hsql://121.36.231.91/ncc
spring.datasource.username=SA
spring.datasource.password=
spring.jpa.database=hsql
#initialCapacity=[integer]: 初始的缓存空间大小
#
#maximumSize=[long]: 缓存的最大条数
#
#maximumWeight=[long]: 缓存的最大权重
#
#expireAfterAccess=[duration]: 最后一次写入或访问后经过固定时间过期
#
#expireAfterWrite=[duration]: 最后一次写入后经过固定时间过期
#
#refreshAfterWrite=[duration]: 创建缓存或者最近一次更新缓存后经过固定的时间间隔，刷新缓存
#
#weakKeys: 打开key的弱引用
#
#weakValues：打开value的弱引用
#
#softValues：打开value的软引用
#
#recordStats：开发统计功能
#
#注意：
#
#expireAfterWrite和expireAfterAccess同时存在时，以expireAfterWrite为准。
#
#maximumSize和maximumWeight不可以同时使用
#
#weakValues和softValues不可以同时使用
spring.cache.cache-names=goodcache
spring.cache.caffeine.spec=initialCapacity=50,maximumSize=500,expireAfterWrite=1d


